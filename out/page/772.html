tiful ","director":"Pietro Marcello","imdb":"tt2188860","year":"2015","images":["https://worldscinema.org/wp-content/uploads/2019/03/Bella-e-perduta-20151-e1553933479467.png","https://worldscinema.org/wp-content/uploads/2019/03/Bella-e-perduta-20152-e1553933496612.png","https://worldscinema.org/wp-content/uploads/2019/03/Bella-e-perduta-20153-e1553933507341.png","https://worldscinema.org/wp-content/uploads/2019/03/Bella-e-perduta-20154-e1553933519263.png"],"page":772},{"date":"2019-03-30T11:06:30","slug":"evans-chan-sorceress-of-the-new-piano-the-artistry-of-margaret-leng-tan-2004","_title":"Evans Chan – Sorceress of the New Piano – The Artistry of Margaret Leng Tan (2004)","title":"Sorceress of the New Piano – The Artistry of Margaret Leng Tan ","excerpt":"Strumming the strings of a grand piano like a harp and performing Beethoven on toy piano are among the surprising scenes in Evans Chan’s documentary, Sorceress of the New Piano (2004). The film celebrates the trans-cultural career of Singapore-born, New York-based pianist Margaret Leng Tan, hailed by The New Yorker as “the diva of avant-garde …\n","director":"Evans Chan","year":"2004","images":["https://worldscinema.org/wp-content/uploads/2019/03/Sorceress-of-the-New-Piano1.png","https://worldscinema.org/wp-content/uploads/2019/03/Sorceress-of-the-New-Piano2.png","https://worldscinema.org/wp-content/uploads/2019/03/Sorceress-of-the-New-Piano3.png","https://worldscinema.org/wp-content/uploads/2019/03/Sorceress-of-the-New-Piano4.png"],"page":772},{"date":"2019-03-30T08:09:35","slug":"antoine-dagata-atlas-2013","_title":"Antoine d’Agata – Atlas (2013)","title":"Atlas ","excerpt":"A man with no emotional ties, a survivor of a long journey, collects giddy images, scattered fragments of a splintered identity like the regions he crosses through. He wears himself out with the strangeness of signs, places, and unfathomable languages. There is no god or indulgence in his nights, but the acceptance that there is …\n","direc
