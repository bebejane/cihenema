/Valkoinen-peura-19521-e1556437124100.png","https://worldscinema.org/wp-content/uploads/2019/04/Valkoinen-peura-19522-e1556437136633.png","https://worldscinema.org/wp-content/uploads/2019/04/Valkoinen-peura-19523-e1556437152780.png","https://worldscinema.org/wp-content/uploads/2019/04/Valkoinen-peura-19524-e1556437165131.png"],"page":748},{"date":"2019-04-29T10:30:14","slug":"joao-pedro-rodrigues-o-corpo-de-afonso-aka-the-kings-body-2012","_title":"João Pedro Rodrigues – O Corpo de Afonso AKA The King’s Body (2012)","title":"O Corpo de Afonso","excerpt":"How would it look like, the body of Dom Afonso Henriques, first king of Portugal, tutelary figure, subject to successive mythifications throughout Portuguese history?\n","titleEnglish":"The King’s Body ","director":"João Pedro Rodrigues","imdb":"tt2146788","year":"2012","images":["https://worldscinema.org/wp-content/uploads/2019/04/O-Corpo-de-Afonso-20121-e1556436611423.png","https://worldscinema.org/wp-content/uploads/2019/04/2-e1556436630849.png","https://worldscinema.org/wp-content/uploads/2019/04/3-e1556436642440.png","https://worldscinema.org/wp-content/uploads/2019/04/4-e1556436653764.png"],"page":748},{"date":"2019-04-29T10:00:27","slug":"marva-nabili-khake-sar-beh-morh-aka-the-sealed-soil-1977-2","_title":"Marva Nabili – Khake Sar Beh Morh AKA The Sealed Soil (1977)","title":"Khake Sar Beh Morh","excerpt":"Quote:Made surreptitiously in 1977 just as the Ayatollah Khomeini regime was coming to power, a rough cut of ‘The Sealed Soil” was smuggled out of Iran by the director in a false-bottomed suitcase, and taken to the U.S., where che completed her final cut. The film has never been seen in Iran\n","titleEnglish":"The Sealed Soil ","director":"Marva Nabili","imdb":"tt0154728","year":"1977","images":["https://worldscinema.org/wp-content/uploads/2019/04/Khake-Sar-Beh-Mohr-19771.jpg","https://worldscinema.org/wp-content/uploads/2019/04/Khake-Sar-Beh-Mohr-19772.jpg","https://worldscinema.org/wp-content/uploads/201
