iryov – Kremen AKA Hard-Hearted (2007)","title":"Kremen","excerpt":"Kremen is a tale of a disturbed, asocial innocent with a rigid moral code who takes on a corrupt metropolis and, in his own way, wins.\n","titleEnglish":"Hard-Hearted ","director":"Aleksey Mizgiryov","imdb":"tt0905618","year":"2007","images":["https://worldscinema.org/wp-content/uploads/2020/09/Kremen-20071-e1599550302924.jpg","https://worldscinema.org/wp-content/uploads/2020/09/Kremen-20072-e1599550316296.jpg","https://worldscinema.org/wp-content/uploads/2020/09/Kremen-20073-e1599550329475.jpg","https://worldscinema.org/wp-content/uploads/2020/09/Kremen-20074-e1599550341570.jpg"],"page":254}],"images":37,"page":254,"totalPages":1576},"__N_SSG":true},"page":"/page/[...page]","query":{"page":["254"]},"buildId":"cbLjbq6W2WjWg9mWDGcmg","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
