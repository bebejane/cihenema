db":"tt0156078","year":"1933","images":["https://worldscinema.org/wp-content/uploads/2020/07/Der-Sieg-des-Glaubens-19331-e1594207803467.png","https://worldscinema.org/wp-content/uploads/2020/07/Der-Sieg-des-Glaubens-19332-e1594207821487.png","https://worldscinema.org/wp-content/uploads/2020/07/Der-Sieg-des-Glaubens-19333-e1594207849283.png","https://worldscinema.org/wp-content/uploads/2020/07/Der-Sieg-des-Glaubens-19334-e1594207862358.png"],"page":317},{"date":"2020-07-10T12:39:34","slug":"alan-yentob-arena-the-orson-welles-story-1982","_title":"Alan Yentob – Arena: The Orson Welles Story (1982)","title":"Arena: The Orson Welles Story ","excerpt":"PlotTwo-part profile of actor-director Orson Welles, looking at his life and career in theatre, radio and particularly film.\n","director":"Alan Yentob","imdb":"tt1868199","year":"1982","images":["https://worldscinema.org/wp-content/uploads/2020/07/Arena-The-Orson-Welles-Story-19821-e1594207644820.png","https://worldscinema.org/wp-content/uploads/2020/07/Arena-The-Orson-Welles-Story-19822-e1594207661176.png","https://worldscinema.org/wp-content/uploads/2020/07/Arena-The-Orson-Welles-Story-19823-e1594207674990.png","https://worldscinema.org/wp-content/uploads/2020/07/Arena-The-Orson-Welles-Story-19824-e1594207691954.png"],"page":317},{"date":"2020-07-10T12:32:00","slug":"teuvo-tulio-sensuela-1973-2","_title":"Teuvo Tulio – Sensuela (1973)","title":"Sensuela ","excerpt":"Ignatiy Vishnevetsky wrote:A mix of sexploitation, Lappish folk dress, and soap opera that still finds room for Nazis and reindeer castration – a movie so inept and bizarre that I have to limit any mention of it to this one sentence, lest I get too carried away.\n","director":"Teuvo Tulio","imdb":"tt0138795","year":"1973","images":["https://worldscinema.org/wp-content/uploads/2020/07/Sensuela-19731-e1594207217686.jpg","https://worldscinema.org/wp-content/uploads/2020/07/Sensuela-19732-e1594207238461.jpg","https://worldscinema.org/wp-content/uploads/2020/07/S
