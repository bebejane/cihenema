Canton-20141-e1554965679287.png","https://worldscinema.org/wp-content/uploads/2019/04/Stranded-in-Canton-20142-e1554965689711.png","https://worldscinema.org/wp-content/uploads/2019/04/Stranded-in-Canton-20143-e1554965700203.png","https://worldscinema.org/wp-content/uploads/2019/04/Stranded-in-Canton-20144-e1554965717344.png"],"page":764},{"date":"2019-04-11T09:50:11","slug":"jean-epstein-six-et-demi-onze-1927","_title":"Jean Epstein – Six et demi onze (1927)","title":"Six et demi onze ","excerpt":"Quote:Female infidelity leads a man, Jean, to commit suicide. When he is dead his brother, Jerôme, starts having an affair with the same woman, Mary. But… there is a photography left of her first brother, who the second is getting closer to finding – hence the title (6,5 X 11 – an film negative format). …\n","director":"Jean Epstein","imdb":"tt0018410","year":"1927","images":["https://worldscinema.org/wp-content/uploads/2019/04/Six-et-demi-onze-19271.png","https://worldscinema.org/wp-content/uploads/2019/04/Six-et-demi-onze-19272.png","https://worldscinema.org/wp-content/uploads/2019/04/Six-et-demi-onze-19273.png","https://worldscinema.org/wp-content/uploads/2019/04/Six-et-demi-onze-19274.png"],"page":764},{"date":"2019-04-11T09:39:14","slug":"raoul-ruiz-la-colonia-penal-aka-the-penal-colony-1970","_title":"Raoul Ruiz – La colonia penal aka The Penal Colony (1970)","title":"La colonia penal","excerpt":"Quote:A foreign journalist arrives on a small Pacific island 200 miles off the coast of South America. Once a leper colony, the island was later transformed into a prison and then, under U.N. mandate, made into an independent republic. Yet despite democratic structures, the inhabitants–who speak a strange dialect composed of Spanish and English–still obey …\n","titleEnglish":"The Penal Colony ","director":"Raoul Ruiz","imdb":"tt0065563","year":"1970","images":["https://worldscinema.org/wp-content/uploads/2019/04/La-colonia-penal-19701.png","https://worldscinema.org/wp-content/uploads/2019/04/La-colonia-penal-19702.png","https://worldscinema.org/wp-content/uploads/2019/04/La-colonia-penal-19703.png","https://worldscinema.org/wp-content/uploads/2019/04/La-colonia-penal-19704.png"],"page":764},{"date":"2019-04-11T09:28:22","slug":"ebbo-demant-auf-der-suche-nach-der-verlorenen-zeit-andrej-tarkowskijs-exil-und-tod-aka-the-exile-and-death-of-andrei-tarkovsky-1988","_title":"Ebbo Demant – Auf der Suche nach der verlorenen Zeit. Andrej Tarkowskijs Exil und Tod aka The Exile and Death of Andrei Tarkovsky (1988)","title":"Auf der Suche nach der verlorenen Zeit Andrej Tarkowskijs Exil und Tod","excerpt":"Description:Documentary on the final years in the life of director Andrej Tarkovsky, who died in 1986, including his exile in Western Europe. The film shows the degree to which the themes of his films, NOSTALGHIA and the SACRIFICE almost literally came to encapsulate the director’s own life and death.\n","titleEnglish":"The Exile and Death of Andrei Tarkovsky ","director":"Ebbo Demant","imdb":"tt0141001","year":"1988","images":["https://worldscinema.org/wp-content/uploads/2019/04/Auf-der-Suche-nach-der-verlorenen-Zeit.-Andrej-Tarkowskijs-Exil-und-Tod-19881.png","https://worldscinema.org/wp-content/uploads/2019/04/Auf-der-Suche-nach-der-verlorenen-Zeit.-Andrej-Tarkowskijs-Exil-und-Tod-19882.png","https://worldscinema.org/wp-content/uploads/2019/04/Auf-der-Suche-nach-der-verlorenen-Zeit.-Andrej-Tarkowskijs-Exil-und-Tod-19883.png","https://worldscinema.org/wp-content/uploads/2019/04/Auf-der-Suche-nach-der-verlorenen-Zeit.-Andrej-Tarkowskijs-Exil-und-Tod-19884.png"],"page":764},{"date":"2019-04-10T10:59:40","slug":"robert-breer-what-goes-up-2003","_title":"Robert Breer – What Goes Up (2003)","title":"What Goes Up ","excerpt":"A volley of rapid visual associations from the mind of Robert Breer, animating collage, drawings and snapshots in a playful, but rigorous manner. What goes up must come down.\n","director":"Robert Breer","imdb":"tt1329269","year":"2003","images":["https://worldscinema.org/wp-content/uploads/2019/04/What-Goes-Up-20031-e1554882966936.png","https://worldscinema.org/wp-content/uploads/2019/04/What-Goes-Up-20032-e1554882976291.png","https://worldscinema.org/wp-content/uploads/2019/04/What-Goes-Up-20033-e1554882984470.png"],"page":764},{"date":"2019-04-10T10:52:43","slug":"virgilio-tosi-the-origins-of-scientific-cinematography-1990","_title":"Virgilio Tosi – The Origins of Scientific Cinematography (1990)","title":"The Origins of Scientific Cinematography ","excerpt":"Quote:THE ORIGINS OF SCIENTIFIC CINEMATOGRAPHY is a documentary film series directed by Virgilio Tosi. The films complement Tosi’s book Cinema Before Cinema, using archive film and original equipment to show how cinematography had its origins not in the music hall or the fairground, but in the laboratory, as scientists of the 19th and early 20th …\n","director":"Virgilio Tosi","imdb":"tt0969731","year":"1990","images":["https://worldscinema.org/wp-content/uploads/2019/04/The-Origins-of-Scientific-Cinematography-19901.png","https://worldscinema.org/wp-content/uploads/2019/04/The-Origins-of-Scientific-Cinematography-19902.png","https://worldscinema.org/wp-content/uploads/2019/04/The-Origins-of-Scientific-Cinematography-19903.png","https://worldscinema.org/wp-content/uploads/2019/04/The-Origins-of-Scientific-Cinematography-19904.png"],"page":764}],"images":40,"page":764,"totalPages":1576},"__N_SSG":true},"page":"/page/[...page]","query":{"page":["764"]},"buildId":"cbLjbq6W2WjWg9mWDGcmg","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
