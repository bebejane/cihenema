o Pagliero","imdb":"tt0044544","year":"1954","images":["https://worldscinema.org/wp-content/uploads/2019/12/Destinées-19541-e1575473694503.png","https://worldscinema.org/wp-content/uploads/2019/12/Destinées-19542-e1575473713573.png","https://worldscinema.org/wp-content/uploads/2019/12/Destinées-19543-e1575473726258.png"],"page":490},{"date":"2019-12-08T10:00:00","slug":"joseph-losey-figures-in-a-landscape-1970","_title":"Joseph Losey – Figures in a Landscape (1970)","title":"Figures in a Landscape ","excerpt":"THE BIRD HAS COME FOR ITS PREY. Two escaped convicts (Robert Shaw and Malcolm McDowell) are on the run in an unnamed Latin American country. But everywhere they go, they are followed and hounded by a menacing black helicopter.\n","director":"Joseph Losey","imdb":"tt0065720","year":"1970","images":["https://worldscinema.org/wp-content/uploads/2019/12/Figures-in-a-Landscape-19701-e1575473202627.png","https://worldscinema.org/wp-content/uploads/2019/12/Figures-in-a-Landscape-19702-e1575473232124.png","https://worldscinema.org/wp-content/uploads/2019/12/Figures-in-a-Landscape-19703-e1575473252212.png","https://worldscinema.org/wp-content/uploads/2019/12/Figures-in-a-Landscape-19704-e1575473278262.png"],"page":490},{"date":"2019-12-08T09:30:00","slug":"werner-herzog-portrait-werner-herzog-1986","_title":"Werner Herzog – Portrait Werner Herzog (1986)","title":"Portrait Werner Herzog ","excerpt":"Quote:A self-portrait documentary on Werner Herzog. He discusses his childhood, hiking and several of his films.\n","director":"Werner Herzog","imdb":"tt0796829","year":"1986","images":["https://worldscinema.org/wp-content/uploads/2019/12/Portrait-Werner-Herzog-19861.png","https://worldscinema.org/wp-content/uploads/2019/12/Portrait-Werner-Herzog-19862.png","https://worldscinema.org/wp-content/uploads/2019/12/Portrait-Werner-Herzog-19863.png","https://worldscinema.org/wp-content/uploads/2019/12/Portrait-Werner-Herzog-19864.png"],"page":490},{"date":"2019-12-08T09:00:00","slu
