","imdb":"tt0101956","year":"1991","images":["https://imagizer.imageshack.com/v2/640x480q90/922/jciPnM.png","https://imagizer.imageshack.com/v2/640x480q90/923/hk2H3U.png","https://imagizer.imageshack.com/v2/640x480q90/921/PhaTZQ.png","https://imagizer.imageshack.com/v2/640x480q90/921/3MnSBJ.png","https://imagizer.imageshack.com/v2/640x480q90/921/NCANe7.png","https://imagizer.imageshack.com/v2/640x480q90/923/ancS0Q.png","https://imagizer.imageshack.com/v2/640x480q90/923/o9oc2I.png","https://imagizer.imageshack.com/v2/640x480q90/921/vdHz39.png"],"page":1030},{"date":"2018-05-18T13:07:58","slug":"paolo-genovese-the-place-2017","_title":"Paolo Genovese – The Place (2017)","title":"The Place ","excerpt":"Synopsis: The fates of an apparently random group of strangers who each come into contact with a mysterious figure who they believe possesses the power to grant any wish, in return for which they must carry out a task he assigns them.\n","director":"Paolo Genovese","imdb":"tt7063210","year":"2017","images":["https://imagizer.imageshack.com/v2/640x480q90/924/1easmH.png","https://imagizer.imageshack.com/v2/640x480q90/923/ZwjpOE.png","https://imagizer.imageshack.com/v2/640x480q90/924/ZYyDfQ.png","https://imagizer.imageshack.com/v2/640x480q90/921/rpQ3pb.png","https://imagizer.imageshack.com/v2/640x480q90/921/7Bv0oh.png","https://imagizer.imageshack.com/v2/640x480q90/923/JY31Dn.png","https://imagizer.imageshack.com/v2/640x480q90/923/ZOSo85.png"],"page":1030},{"date":"2018-05-18T12:25:18","slug":"daniel-pommereulle-vite-1969","_title":"Daniel Pommereulle – Vite (1969)","title":"Vite ","excerpt":"In 1969, the painter-sculptor Daniel Pommereulle made his third film, this one financed by Sylvina Boissonnas. Although only a short, Vite was one of the most costly of all the Zanzibar productions. It features, for instance, shots of the moon taken by a state-of-the-art telescope, the Questar, that Pommereulle first saw while visiting Marlon Brando …\n","director":"Daniel Pommereulle"
