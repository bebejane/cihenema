orldscinema.org/wp-content/uploads/2019/06/Sorum-20013.png","https://worldscinema.org/wp-content/uploads/2019/06/Sorum-20014.png"],"page":685},{"date":"2019-06-27T15:18:37","slug":"jacqueline-audry-olivia-aka-the-pit-of-loneliness-1951","_title":"Jacqueline Audry – Olivia AKA The Pit of Loneliness (1951)","title":"Olivia","excerpt":"Olivia captures the awakening passions of an English adolescent sent away for a year to a small finishing school outside Paris. The innocent but watchful Olivia develops an infatuation for her headmistress, Mlle. Julie, and through this screen of love observes the tense romance between Mlle. Julie and the other head of the school, Mlle. …\n","titleEnglish":"The Pit of Loneliness ","director":"Jacqueline Audry","imdb":"tt0042803","year":"1951","images":["https://worldscinema.org/wp-content/uploads/2019/06/Olivia-19511-e1561637604914.png","https://worldscinema.org/wp-content/uploads/2019/06/Olivia-19512-e1561637621542.png","https://worldscinema.org/wp-content/uploads/2019/06/Olivia-19513-e1561637636291.png","https://worldscinema.org/wp-content/uploads/2019/06/Olivia-19514-e1561637649731.png"],"page":685},{"date":"2019-06-27T15:08:27","slug":"martin-tapak-pacho-hybsky-zbojnik-aka-pacho-the-brigand-of-hybe-1976","_title":"Martin Tapák – Pacho, hybsky zbojník AKA Pacho, the Brigand of Hybe (1976)","title":"Pacho, hybsky zbojník","excerpt":"Quote:Bittersweet comedy about opression of poor Slovakian people by Austro-Hungarian aristocracy. Quote:A funny outlaw tale inspired by traditional folk humour. Pacho is no ordinary outlaw. He detests injustice and feudal oppression and he copes with each troublesome situation with the help of his cleverness and wit.\n","titleEnglish":"Pacho, the Brigand of Hybe ","director":"Martin Tapák","imdb":"tt0073504","year":"1976","images":["https://worldscinema.org/wp-content/uploads/2019/06/Pacho-hybský-zbojník-19761-e1561636972148.png","https://worldscinema.org/wp-content/uploads/2019/06/Pacho-hybský-zbojník-197
