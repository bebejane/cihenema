age (the dead volunteer’s father), Verjeat is …\n","titleEnglish":"The French Detective ","director":"Pierre Granier-Deferre","imdb":"tt0072603","year":"1975","images":["https://worldscinema.org/wp-content/uploads/2020/01/Adieu-poulet-19751-e1578549941897.png","https://worldscinema.org/wp-content/uploads/2020/01/Adieu-poulet-19752-e1578549968823.png","https://worldscinema.org/wp-content/uploads/2020/01/Adieu-poulet-19753-e1578549999613.png"],"page":456},{"date":"2020-01-12T10:25:00","slug":"franco-enriquez-otello-1958","_title":"Franco Enriquez – Otello (1958)","title":"Otello ","excerpt":"Amazon user review: I’m no special fan of things past, rather proposing that each age has its special conductors, singers, orchestras and that idolising per se performances of 30, 50 or more years ago may turn you away from your own surroundings and set you to unnecessarily living in a past that will not return, …\n","director":"Franco Enriquez","imdb":"tt2322182","year":"1958","images":["https://worldscinema.org/wp-content/uploads/2018/11/Otello-19581.jpg","https://worldscinema.org/wp-content/uploads/2018/11/Otello-19582.jpg","https://worldscinema.org/wp-content/uploads/2018/11/Otello-19583.jpg"],"page":456},{"date":"2020-01-12T10:00:00","slug":"hui-chen-huang-ri-chang-dui-hua-aka-small-talk-2016","_title":"Hui-Chen Huang – Ri Chang Dui Hua AKA Small Talk (2016)","title":"Ri Chang Dui Hua","excerpt":"Quote:Small Talk is a 2016 Taiwanese documentary feature film in which the director Huang Hui-chen attempts to reveal and reconcile a painful past shared between herself and her mother A-nu, a lesbian Taoist priestess.\n","titleEnglish":"Small Talk ","director":"Hui-Chen Huang","imdb":"tt6041174","year":"2016","images":["https://worldscinema.org/wp-content/uploads/2020/01/Ri-Chang-Dui-Hua-20161.png","https://worldscinema.org/wp-content/uploads/2020/01/Ri-Chang-Dui-Hua-20162.png","https://worldscinema.org/wp-content/uploads/2020/01/Ri-Chang-Dui-Hua-20163.png"],"page":456}],"images":31
